<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartments Bought / Sold</title>
    <style>
        body {
            font-family: 'Trebuchet MS', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chart-container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100% !important;
            height: auto !important;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: blue;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .chart-container {
                padding: 10px;
            }

            h1 {
                font-size: 1.2rem;
            }

            p {
                font-size: 0.8rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="chart-container">
        <h1>Apartment Sales - 1990 thru 2024</h1>
        <p>Data is from the annual "INCOME STATEMENT" - The "FLIP TAX" divided by 1,500</p>
        <canvas id="apartmentChart"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('apartmentChart').getContext('2d');
            
            try {
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [
                            '1990', '1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999',
                            '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009',
                            '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019',
                            '2020', '2021', '2022', '2023', '2024'
                        ],
                        datasets: [
                            {
                                label: 'Calculated Apartment Sales',
                                data: [
                                    6, 7, 1, 4, 7, 8, 6, 8, 10, 14, 20, 11, 11, 10, 20, 12, 9, 6, 5, 5,
                                    0, 2, 2, 8, 7, 5, 5, 4, 3, 2, 2, 9, 8, 5, 2
                                ],
                                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'Average',
                                type: 'line',
                                data: Array(35).fill(8),
                                borderColor: 'rgba(255, 99, 132, 1)',
                                borderWidth: 2,
                                fill: false,
                                pointRadius: 0
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: {
                                    font: {
                                        family: 'Trebuchet MS',
                                        size: 14
                                    }
                                }
                            },
                            title: {
                                display: true,
                                text: '158 Total Apartments - 35 Years',
                                font: {
                                    family: 'Trebuchet MS',
                                    size: 16
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Year',
                                    color: 'blue',
                                    font: {
                                        family: 'Trebuchet MS',
                                        size: 14
                                    }
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Apartments Sold / Bought',
                                    font: {
                                        family: 'Trebuchet MS',
                                        size: 14
                                    }
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error rendering chart:', error);
                document.getElementById('apartmentChart').insertAdjacentHTML(
                    'afterend',
                    '<p style="color: red; text-align: center;">Failed to load chart. Please try again later.</p>'
                );
            }
        });
    </script>
</body>
</html>
