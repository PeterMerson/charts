	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Allocation Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .chart-container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <h2>Revenue Allocation (2006-2024)</h2>
    <canvas id="revenueChart"></canvas>
</div>

<script>
    const ctx = document.getElementById('revenueChart').getContext('2d');
    
    const data = {
        labels: [
            'RE Taxes (21%)', 
            'Utilities (15%)', 
            'Mortgage P&I (14%)', 
            'Surplus Income (13%)', 
            'Payroll (12%)', 
            'Repairs (11%)', 
            'Insurance (4%)', 
            'Security (3%)', 
            'Management Fee (2%)', 
            'Water & Sewer (2%)', 
            'Legal & Audit (2%)', 
            'Corp Tax & Misc (1%)'
        ],
        datasets: [{
            data: [21, 15, 14, 13, 12, 11, 4, 3, 2, 2, 2, 1],
            backgroundColor: [
                '#3366cc', '#ff9900', '#dc3912', '#109618', 
                '#990099', '#3b3eac', '#0099c6', '#dd4477', 
                '#66aa00', '#b82e2e', '#316395', '#994499'
            ],
            hoverOffset: 10,
            borderWidth: 2,
            borderColor: '#ffffff'
        }]
    };

    const config = {
        type: 'doughnut',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'right',
                    labels: {
                        boxWidth: 15,
                        padding: 15,
                        font: { size: 12 }
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return ` ${context.label.split('(')[0]}: ${context.raw}%`;
                        }
                    }
                }
            },
            cutout: '65%' // This creates the "donut" hole
        }
    };

    new Chart(ctx, config);
</script>

</body>
</html>
</body>
</html>
